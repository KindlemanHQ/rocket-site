<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="{{ site.baseurl }}/{{site.favicon}}">

<title>{{ page.title }} | {{site.title}}</title>

{% seo %}

<link href="{{ site.baseurl }}/assets/css/theme.css" rel="stylesheet">

<!-- custom CSS - Remove this if you don't use it or choose to customize the stylesheet with sass-->
<link href="{{ site.baseurl }}/assets/css/custom.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">


<!-- custom CSS end-->
    
{% if jekyll.environment == "production" %}       
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{site.ganalytics}}"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', '{{site.ganalytics}}');
</script>
{% endif %}
   
</head>   
    
{% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}
<body class="{{ layout }}">

    <div id="site">
      <!-- Menu Navigation
        ================================================== -->
        <header class="site-header">
          <div class="container">
            <div class="header-content">
              <div class="brand">
                <a href="{{ site.baseurl }}/"><i class="bi bi-rocket"></i></a>
                
              </div>
              <nav class="main-nav">
                <ul>
                  <li><a href="{{ site.baseurl }}/">Home</a></li>
                  <li><a href="{{ site.baseurl }}/docs">Docs</a></li>
                  <!-- <li><a href="{{ site.baseurl }}/about">About</a></li> -->
                </ul>
              </nav>
            </div>
          </div>
        </header>
    </div>


    
<!-- Container
================================================== -->    
<main class="container">   
      {{ content }}  
</main>

<!-- Footer
================================================== -->    

<footer class="pt-4 mt-4">
  <div class="container">
    <div class="row">
      <div class="col-8">
        <div class="copyright small">
          Copyright Â© Kindleman PTY LTD. All rights reserved.
        </div>
      </div>
      <div class="col-4 text-right">
        <a  class=" d-block" href="https://github.com/kindlemanhq/rocket" target="_blank">Join with us on <i class="bi bi-github"></i></a>
      </div>
    </div>
  </div>
</footer>


<!-- JavaScript
================================================== -->    






</body>
    
</html>
